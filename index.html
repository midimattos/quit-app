<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#059669">
    <title>Quit - Gestão de Dívidas</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes slide-up { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-item { animation: slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .strategy-active { border-color: #10b981 !important; background-color: #ecfdf5 !important; color: #064e3b !important; }
        body { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 pb-24 font-sans">

    <header class="bg-white border-b p-5 sticky top-0 z-30">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black text-emerald-600 tracking-tighter italic">QUIT</h1>
            <div class="bg-emerald-50 text-emerald-700 text-[10px] font-bold px-3 py-1 rounded-full uppercase tracking-wider">Simulador de Quitação</div>
        </div>
    </header>

    <main class="max-w-md mx-auto p-4 space-y-6">
        
        <div class="bg-slate-900 rounded-[2.5rem] p-8 text-white shadow-2xl relative overflow-hidden">
            <div class="relative z-10">
                <p class="text-slate-400 text-[10px] font-bold uppercase tracking-[0.2em]">Liberdade Financeira</p>
                <h2 id="total-progress-percent" class="text-5xl font-black my-2 tracking-tight">0%</h2>
                <div class="w-full bg-slate-800 h-2.5 rounded-full mt-6 overflow-hidden border border-white/5">
                    <div id="progress-bar-main" class="bg-gradient-to-r from-emerald-600 to-emerald-400 h-full transition-all duration-1000 shadow-[0_0_15px_rgba(16,185,129,0.4)]" style="width: 0%"></div>
                </div>
                <p id="total-debt-summary" class="text-[10px] text-slate-500 mt-4 uppercase font-bold tracking-tight text-center">R$ 0,00 restantes de R$ 0,00</p>
            </div>
            <div class="absolute top-[-20%] right-[-10%] w-40 h-40 bg-emerald-500/10 rounded-full blur-3xl"></div>
        </div>

        <div id="impact-card" class="bg-amber-50 border border-amber-100 rounded-3xl p-5 hidden animate-item">
            <div class="flex items-start gap-4">
                <div class="bg-amber-100 p-2.5 rounded-2xl text-amber-600">
                    <i data-lucide="alert-circle" class="w-5 h-5"></i>
                </div>
                <div>
                    <h4 class="text-amber-900 font-bold text-sm">Atenção aos Juros</h4>
                    <p class="text-amber-700 text-xs mt-1 leading-relaxed">
                        Suas dívidas atuais estão gerando <span id="monthly-interest-cost" class="font-bold text-amber-900">R$ 0,00</span> em juros todos os meses.
                    </p>
                </div>
            </div>
        </div>

        <div class="space-y-3">
            <h3 class="text-[11px] font-black text-slate-400 uppercase tracking-widest ml-1">Estratégia de Pagamento</h3>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="setStrategy('avalanche')" id="btn-avalanche" class="bg-white border-2 border-slate-100 p-4 rounded-2xl text-left shadow-sm transition-all">
                    <p class="font-bold text-sm">Avalanche</p>
                    <p class="text-[9px] text-slate-400 uppercase font-bold mt-1">Maiores Juros Primeiro</p>
                </button>
                <button onclick="setStrategy('snowball')" id="btn-snowball" class="bg-white border-2 border-slate-100 p-4 rounded-2xl text-left shadow-sm transition-all">
                    <p class="font-bold text-sm">Bola de Neve</p>
                    <p class="text-[9px] text-slate-400 uppercase font-bold mt-1">Menores Valores Primeiro</p>
                </button>
            </div>
        </div>

        <div class="space-y-4">
            <h3 class="text-[11px] font-black text-slate-400 uppercase tracking-widest ml-1">Fila de Prioridade</h3>
            <div id="debt-list" class="space-y-4"></div>
        </div>
    </main>

    <button onclick="openModal()" class="fixed bottom-8 right-6 bg-emerald-600 text-white w-14 h-14 rounded-full shadow-2xl flex items-center justify-center z-40 active:scale-90 transition-transform">
        <i data-lucide="plus" class="w-7 h-7"></i>
    </button>

    <div id="modal" class="fixed inset-0 bg-slate-900/60 hidden items-end z-50 p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-md mx-auto rounded-[2.5rem] p-8 animate-item">
            <div class="flex justify-between items-center mb-8">
                <h3 class="text-xl font-black italic text-slate-800 tracking-tighter">Nova Dívida</h3>
                <button onclick="closeModal()" class="bg-slate-100 p-2 rounded-full"><i data-lucide="x" class="w-5 h-5 text-slate-500"></i></button>
            </div>
            <form id="debt-form" class="space-y-5">
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Nome do Credor</label>
                    <input type="text" id="name" placeholder="Ex: Banco X, Cartão de Crédito" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:border-emerald-500" required>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Valor Inicial (Total)</label>
                        <input type="number" id="balance" placeholder="0.00" step="0.01" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:border-emerald-500 font-bold text-slate-700" required>
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Já Pago (R$)</label>
                        <input type="number" id="paid" placeholder="0.00" step="0.01" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:border-emerald-500 font-bold text-emerald-600" value="0">
                    </div>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Taxa de Juros Mensal (%)</label>
                    <input type="number" id="rate" placeholder="0.0" step="0.1" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:border-emerald-500 font-bold text-amber-600" required>
                </div>
                <button type="submit" class="w-full bg-emerald-600 text-white p-5 rounded-2xl font-black uppercase tracking-widest shadow-lg active:scale-95 transition-all">
                    Registrar e Analisar
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
