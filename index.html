<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#059669">
    <title>Quit - Gestão e Extrato</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        @keyframes slide-up { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-item { animation: slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .strategy-active { border-color: #10b981 !important; background-color: #ecfdf5 !important; color: #064e3b !important; }
        body { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 pb-24 font-sans">

    <header class="bg-white border-b p-5 sticky top-0 z-30">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black text-emerald-600 tracking-tighter italic">QUIT</h1>
            <button onclick="exportFullReport()" class="bg-emerald-50 text-emerald-600 p-2.5 rounded-xl active:scale-90 transition-transform">
                <i data-lucide="file-text" class="w-5 h-5"></i>
            </button>
        </div>
    </header>

    <main class="max-w-md mx-auto p-4 space-y-6">
        
        <div class="bg-slate-900 rounded-[2.5rem] p-8 text-white shadow-2xl relative overflow-hidden">
            <div class="relative z-10 text-center">
                <p class="text-slate-400 text-[10px] font-bold uppercase tracking-[0.2em]">Progresso Geral</p>
                <h2 id="total-progress-percent" class="text-5xl font-black my-2 tracking-tight">0%</h2>
                <div class="w-full bg-slate-800 h-2.5 rounded-full mt-4 overflow-hidden">
                    <div id="progress-bar-main" class="bg-emerald-500 h-full transition-all duration-1000" style="width: 0%"></div>
                </div>
                <p id="total-debt-summary" class="text-[10px] text-slate-500 mt-4 font-bold uppercase">R$ 0,00 restantes</p>
            </div>
        </div>

        <div class="flex gap-2 p-1 bg-slate-200/50 rounded-2xl">
            <button onclick="switchTab('debts')" id="tab-debts" class="flex-1 py-3 text-xs font-black uppercase rounded-xl transition-all bg-white shadow-sm text-emerald-700">Dívidas</button>
            <button onclick="switchTab('history')" id="tab-history" class="flex-1 py-3 text-xs font-black uppercase rounded-xl transition-all text-slate-500">Extrato</button>
        </div>

        <div id="view-debts" class="space-y-4">
            <h3 class="text-[11px] font-black text-slate-400 uppercase tracking-widest ml-1">Fila de Prioridade</h3>
            <div id="debt-list" class="space-y-4"></div>
        </div>

        <div id="view-history" class="hidden space-y-4">
            <h3 class="text-[11px] font-black text-slate-400 uppercase tracking-widest ml-1">Histórico de Amortização</h3>
            <div id="history-list" class="space-y-3"></div>
        </div>
    </main>

    <button onclick="openModal()" class="fixed bottom-8 right-6 bg-emerald-600 text-white w-14 h-14 rounded-full shadow-2xl flex items-center justify-center z-40">
        <i data-lucide="plus" class="w-7 h-7"></i>
    </button>

    <div id="modal" class="fixed inset-0 bg-slate-900/60 hidden items-end z-50 p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-md mx-auto rounded-[2.5rem] p-8 animate-item">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-black italic">Nova Dívida</h3>
                <button onclick="closeModal()"><i data-lucide="x" class="text-slate-400"></i></button>
            </div>
            <form id="debt-form" class="space-y-4">
                <input type="text" id="name" placeholder="Nome da Dívida" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none" required>
                <div class="grid grid-cols-2 gap-3">
                    <input type="number" id="balance" placeholder="Valor Total" step="0.01" class="p-4 bg-slate-50 border rounded-2xl outline-none" required>
                    <input type="number" id="rate" placeholder="Juros % mês" step="0.1" class="p-4 bg-slate-50 border rounded-2xl outline-none" required>
                </div>
                <button type="submit" class="w-full bg-emerald-600 text-white p-5 rounded-2xl font-black uppercase tracking-widest">Registrar Dívida</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
